server.port=8080

management.endpoints.web.exposure.include=info,health

#custom path for api-docs
springdoc.api-docs.path=/twitter-scheduler-api-docs
springdoc.swagger-ui.path=/twitter-scheduler-api.html

#sorting endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
#sorting tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha

openapi.credentials.user=${api.username:admin}
openapi.credentials.password=${api.password:admin1}