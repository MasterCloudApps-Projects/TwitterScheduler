server.port=8080
spring.profiles.active=pro

management.endpoints.web.exposure.include=info,health,togglz

#frequency 3 minutes
scheduler.frequency=180000
#initial waiting 1 minute
scheduler.initial.delay=60000

#custom path for api-docs
springdoc.api-docs.path=/openapi-docs
springdoc.swagger-ui.path=/openapi.html

#sorting endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
#sorting tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha

#togglz.features.SCHEDULER.enabled=true
togglz.feature-enums=com.mastercloudapps.twitterscheduler.configuration.featureflags.Features
togglz.console.enabled=true
togglz.console.path=/togglz
togglz.console.secured=true
togglz.console.use-management-port=false
management.endpoint.togglz.enabled=true
togglz.enabled=true

openapi.credentials.user=${API_USERNAME:admin}
openapi.credentials.password=${API_PASSWORD:admin1}

#twitter.debug=true
twitter.oauth.consumerKey=${TWITTER_CONSUMER_KEY:**********}
twitter.oauth.consumerSecret=${TWITTER_CONSUMER_SECRET:**********}
twitter.oauth.accessToken=${TWITTER_ACCESS_TOKEN:**********}
twitter.oauth.accessTokenSecret=${TWITTER_ACCESS_TOKEN_SECRET:**********}